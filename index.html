<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="prizes">
            <div class="prize-card" id="prize1" data-prize-value="5400">
                <h3>
                    <img src="https://i.postimg.cc/nVWW79L8/leaf-card.png" alt="Currency" class="currency-icon">
                    5400
                </h3>
                <div class="prize-progress">
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                </div>
            </div>
            <div class="prize-card" id="prize2" data-prize-value="3600">
                <h3>
                    <img src="https://i.postimg.cc/nVWW79L8/leaf-card.png" alt="Currency" class="currency-icon">
                    3600
                </h3>
                <div class="prize-progress">
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                </div>
            </div>
            <div class="prize-card" id="prize3" data-prize-value="2400">
                <h3>
                    <img src="https://i.postimg.cc/nVWW79L8/leaf-card.png" alt="Currency" class="currency-icon">
                    2400
                </h3>
                <div class="prize-progress">
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                    <div class="progress-box"></div>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="card" data-type="1" data-prize-id="prize1">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="1" data-prize-id="prize1">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="1" data-prize-id="prize1">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="2" data-prize-id="prize2">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="2" data-prize-id="prize2">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="2" data-prize-id="prize2">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="3" data-prize-id="prize3">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="3" data-prize-id="prize3">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="3" data-prize-id="prize3">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="3" data-prize-id="prize3">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="2" data-prize-id="prize2">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card" data-type="1" data-prize-id="prize1">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="win-popup">
        <h2>Поздравляем!</h2>
        <p>Вы выиграли <span class="win-amount">0</span>!</p>
        <button onclick="restartGame()">Начать заново</button>
    </div>

    <div class="start-screen">
        <div class="start-content">
            <h2>Добро пожаловать в игру!</h2>
            <p>Чтобы начать игру и получить возможность выиграть призы, посмотрите короткую рекламу</p>
            <button class="watch-ad-btn">Смотреть рекламу</button>
            <div class="ad-progress">
                <div class="ad-progress-bar"></div>
            </div>
            <div class="ad-timer">5</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
